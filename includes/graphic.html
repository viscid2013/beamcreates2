<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Graphic Work</title>
</head>

<body>
	
	<h2 class="w3-text-theme">Graphic Work</h2>

<img src="../branding_icons/medrawing.png" alt="skinny guy drawing" style="max-width: 50%;" />
	<div>
		<p>
		I create digital art in a variety of styles, both for personal projects and in my work with public libraries.
		</p>
		<p>
			<div class="w3-content w3-display-container" style="width: 300px;">
			  	<img class="mySlides" src="../images/ana_yang.png" alt="yin yang portrait circle" style="width:100%">
				<img class="mySlides" src="/images/baby_brian_bkm.png" alt="baby cartoon dog" style="width:100%">
				<img class="mySlides" src="../images/skeleton_cowboy.png" alt="cute battle ninjas" style="width:100%">
				<img class="mySlides" src="../images/skeleKid.png" alt="skeleton kid dressed as human for halloween" style="width:100%">
				<img class="mySlides" src="../images/stylized_wrestler.png" alt="cartoon wrestler" style="width:100%">
				<img class="mySlides" src="../images/imp.png" alt="demon imp silhouette" style="width:100%">
				<img class="mySlides" src="../images/owltree.png" alt="family of owls in tree" style="width:100%">
				<img class="mySlides" src="../images/raven_symbol.png" alt="raven symbol" style="width:100%">
			  	<img class="mySlides" src="/images/brian_construction.png" alt="cartoon dog construction worker" style="width:100%">
			  	<img class="mySlides" src="/images/brian_keytar.png" alt="nineteen eighties style cartoon dog" style="width:100%">
			  	<img class="mySlides" src="/images/giraffe_fox.png" alt="giraffe and fox playing board game" style="width:100%">
				<img class="mySlides" src="../images/cute_battle_ninjas.png" alt="cute battle ninjas" style="width:100%">

			  <button class="w3-button w3-theme-d1 w3-display-left w3-opacity" onclick="plusDivs(-1)">&#10094;</button>
			  <button class="w3-button w3-theme-d1 w3-display-right w3-opacity" onclick="plusDivs(1)">&#10095;</button>
			</div>
		<div class="w3-padding-small w3-center">To see more of my work:</div>
		<div class="w3-padding-small w3-center"><a href="https://viscid07.wixsite.com/bamcfadden">Design | Imagery by BA McFadden</a><br />(small, organized collection)</div>
		<div class="w3-padding-small w3-center"><a href="https://viscid07.wixsite.com/bamcfadden">My DeviantArt Page</a><br />(large, random collection)</div>
		</p>
	</div>
		<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}
		</script>	
</body>
</html>
