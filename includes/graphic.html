<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Graphic Work</title>
</head>

<body>
	
	<h3>Web Work</h3>

<img src="../branding_icons/medrawing.png" alt="skinny guy drawing" style="max-width: 50%;" />
	<div>
		<p>
		I create digital art in a variety of styles, both for personal projects and in my work with public libraries.
		</p>
		<p>Wake County Public Libraries</p>
		<p>
			<div class="w3-content w3-display-container">
			  <img class="mySlides" src="/images/baby_brian_bkm.png" style="width:50%">
			  <img class="mySlides" src="/images/brian_construction.png" style="width:50%">
			  <img class="mySlides" src="/images/brian_keytar.png" style="width:50%">
			  <img class="mySlides" src="/images/giraffe_fox.png" style="width:50%">

			  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
			</div>
		[links to more]
		</p>
		<p>Personal Projects</p>
		<p>
		[image slideshow]
		[links to more]
		</p>
	</div>
		<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}
		</script>	
</body>
</html>
